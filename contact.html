<script>

$(document).ready(function(){
    var $contactForm = $('#contactForm');
    var $result = $('#result');
    $contactForm.on('submit', function(){
        $contactForm.fadeOut(function(){
            $result.fadeIn();
        });
    });

});

</script>

<div class="exercise wrapper">

    <header class="exercise-header">
        <h2 class="exercise-title infopage-title">Contact</h2>
    </header>

    <div class="exercise-content">

        <iframe id="_frame" style="display: none;"></iframe>
        <form 
            action="https://docs.google.com/a/musikata.com/forms/d/1GC07EzCGQ9Gr7C77V0Iyej2crXmbVUx78LAtoxoeKfs/formResponse"
            target="_frame"
            method="POST"
            id="contactForm"
            target="_self" 
            >

            <div class="form-element">
                <label for="email">Your Email*</label>
                <input id="email" type="email" name="entry.479616241" value="" class="" required="" title="Please enter a valid email address.">
            </div>

            <div class="form-element">
                <label for="subject">Subject*</label>
                <input id="subject" type="text" name="entry.1631404654" value="" class="" required="" title="">
            </div>

            <div class="form-element">
                <label for="message">Your Message*</label>
                <textarea id="message" name="entry.1003950911" rows="8" cols="0" class="" required=""></textarea>
            </div>

            <div class="form-element">
                <input type="submit" name="submit" value="Submit" class="button button_primary">
            </div>
        </form>

        <div id="result" class="form-result success" style="display:none;">
            Thank you. Your message has been received.
        </div>

        <p>You can also connect with us on <a href="https://www.facebook.com/musikata">Facebook</a> and <a href="http://twitter.com/zen4music">Twitter</a> for the latest updates.</p>

    </div>

    <footer class="exercise-footer"></footer>

</div>
